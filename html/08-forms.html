<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forms</title>
  </head>
  <body>
    <!-- action = server where you wanna post the request(form) -->
    <form action="" method="post">
      <p>
        Name
        <input name="name" type="text" placeholder="Devashish Mali" />
      </p>
      <p>
        Email
        <input
          name="email"
          type="email"
          placeholder="devashish.mali06@gmail.com"
        />
      </p>
      <p>
        <input type="submit" />
      </p>
    </form>
  </body>
</html>
